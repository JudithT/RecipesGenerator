{% extends 'base.html' %}
{% block content%}
<h2>Your favorite recipes</h2>
  <ul>
      {%for recipe in userfavorites%}
      <li>
            <div> {{recipe.title}}</div>  
            <div> Recipe Instruction: {{ recipe.instructions}}</div>
            <div>Preparation Time: {{recipe.preparation_time}}</div>
            <div> Recipe origin: {{recipe.recipe_origin}}</div>   
          </li><br>
          {%endfor%}
      </ul>
      {%endblock%}
