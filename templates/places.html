<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
     

      var map;
      var service;
      var infowindow;
      
      function initMap() {
        function position(coordinates) {
            const { latitude: lat, longitude: lng } = coordinates.coords;
            const location =  new google.maps.LatLng(lat, lng);
            var pos  = {lat, lng};
            const APIKEY = 'AIzaSyCtU9uSOvDIibGTD2X1aSlQLEKbk0OP224'
            const url = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${lat},${lng}&radius=1500&type=supermarket&key=${APIKEY}`
            map = new google.maps.Map(document.getElementById('map'), {zoom: 15, center: pos });
            var marker = new google.maps.Marker({position: pos, map: map});

            infowindow = new google.maps.InfoWindow();

        // map = new google.maps.Map(
        //     document.getElementById('map'), {center: sf, zoom: 15});

        var request = {
            type: ['supermarket'],
            location,
            radius: '3000',
        };

        service = new google.maps.places.PlacesService(map);

        service.nearbySearch(request, function(results, status) {
            console.log("==========>out", status, results)
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }

            map.setCenter(results[0].geometry.location);
          }
        });
      }

            //fetch(url)
            //.json() 
          
          navigator.geolocation.getCurrentPosition(position)
    }

        
      function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>
    <div  id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtU9uSOvDIibGTD2X1aSlQLEKbk0OP224&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
