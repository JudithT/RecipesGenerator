
<h2>Registration</h2>
<form action="/processRegister" method=POST>
        <label>
            First Name:
             <input type="text" name="fname" />
        </label>    
        <label>
            Last Name:
                <input type="text" name="lname" />
        </label>   
        <label>
                Email:
                    <input type="text" name="email" />
            </label>   
            <label>
                Password:
                    <input type="password" name="password" />
            </label>  
            <label>
                        <input type="submit" name="submit" />
                </label>  
    </form>
