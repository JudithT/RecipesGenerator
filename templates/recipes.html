
 {%extends 'base.html'%}
{%block content %}
<h2>Recipes</h2>
    <ul>
        <li>
           <div> Recipe title: {{title}}</div> 
          <div>Recipe instructions: {{instruction}}</div>  
          <div> Recipe Image:  <img src="{{ image}}" alt="recipe image"> </div>
          <div>likes: {{likes}}</div>   
          <div> Recipe video: {{video}}</div>  
        
        </li><br>
      
    </ul>
      
    <form action="/recipes/{{ recipe_id }}" method="POST">
        <button type="submit" class="btn btn-success">
        
        
          <i class="heart fa fa-heart-o"></i>
        
        </button>
     </form>
    {%endblock%}
